{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="col-4">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3">Register</button>
        <p>Vous avez un compte ? <a href="{% url 'login' %}">login</a></p>

    </form>
</div>

{% endblock content %}
