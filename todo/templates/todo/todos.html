<h2>TODO app</h2>
<p>Add <a href="{% url 'todo:add_task' %}">new task</a></p>
{% for task in tasks %}
<div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ task.title }}</h5>
      <input type="checkbox" name="done" id="done" value="{{ task.done }}">
      <hr>
       <!-- Button trigger modal -->
      <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Voir</a>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ task.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ task.description }}</p>
        <input type="checkbox" name="done" id="done" value="{{ task.done }}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
