{% extends 'base.html' %}
{% block title %}{{ task.slug}} | details{% endblock title %}


{% block content %}
{% load crispy_forms_tags %}
<div class="mt-5">
    <div class="card mt-3">
        <h2 class="card-header">{{ task.title }}</h2>
        <p class="card-body">{{ task.description }}</p>
        <div class="card-footer">
            <span>{{ task.created_on }}</span>
        </div>
    </div>

    <div class="d-flex">
        <a href="{% url 'todo:edit_task' task.slug %}" class="btn btn-primary m-2">Edit</a>
        <a href="{% url 'todo:delete_task' task.id %}" class="btn btn-danger m-2">Delete</a>
    </div>
</div>

{% endblock content %}
